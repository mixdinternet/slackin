<!DOCTYPE html>
<html lang="pt-br" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
		<link rel=manifest href="manifest.json">
		<title>PHP Rio Preto</title>

		
		<link rel="stylesheet" href="../assets/css/frontend.min.css">
	</head>

	<body>

		<header>
			<div class="row">
				<div class="columns medium-12">
					<div class="before"></div>
					<img src="../assets/img/php-rio-preto.png" id="logotipo" alt="PHP Rio Preto">
					<p>
						Entre para nossa comunidade no Slack. <br>
						Receba um convite deixando seu email abaixo.
					</p>
					<div class="after"></div>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="columns medium-12">
					<form action="#">
						<div class="input">
							<input type="text" class="txt" placeholder="Digite seu email">
							<input type="submit" value="" class="submit">
						</div>
						<p>
							Se você ainda não tem uma conta no Slack será necessário criar.
						</p>
					</form>
				</div>
			</div>
		</main>
		

		<script src="../assets/js/frontend.min.js"></script>
	</body>
</html>
